spring:
  application:
    name: gateway-service
  profiles:
    active: docker
  config:
    import: optional:configserver:http://config-service:8888
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          "[/**]":
            allowedOrigins: "http://localhost:4200"
            allowedMethods: "*"
            allowedHeaders: "*"
            allowCredentials: true
      routes:
        - id: customer-service
          uri: http://customer-service:8081
          predicates:
            - Path=/api/customers/**
        - id: inventory-service
          uri: http://inventory-service:8082
          predicates:
            - Path=/api/products/**
        - id: billing-service
          uri: http://billing-service:8083
          predicates:
            - Path=/api/bills/**
        - id: chatbot-service
          uri: http://chatbot-service:8084
          predicates:
            - Path=/api/chatbot/**

server:
  port: 8080

eureka:
  client:
    service-url:
      defaultZone: http://eureka-discovery:8761/eureka
  instance:
    prefer-ip-address: true
    hostname: gateway-service

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway

---
spring:
  config:
    activate:
      on-profile: dev
---
spring:
  config:
    activate:
      on-profile: prod
  cloud:
    gateway:
      routes:
        - id: customer-service
          uri: lb://customer-service
          predicates:
            - Path=/api/customers/**
        - id: inventory-service
          uri: lb://inventory-service
          predicates:
            - Path=/api/products/**
        - id: billing-service
          uri: lb://billing-service
          predicates:
            - Path=/api/bills/**
---
spring:
  config:
    activate:
      on-profile: docker
  cloud:
    gateway:
      mvc:
        routes:
          - id: customer-service
            uri: lb://CUSTOMER-SERVICE
            predicates:
              - Path=/api/customers/**
          - id: inventory-service
            uri: lb://INVENTORY-SERVICE
            predicates:
              - Path=/api/products/**
          - id: billing-service
            uri: lb://BILLING-SERVICE
            predicates:
              - Path=/api/bills/**
          - id: chatbot-service
            uri: lb://CHATBOT-SERVICE
            predicates:
              - Path=/api/chatbot/**
