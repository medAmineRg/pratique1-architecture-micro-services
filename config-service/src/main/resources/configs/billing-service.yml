# Billing Service Configuration
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres?currentSchema=billing_schema
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:justForWork}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        default_schema: billing_schema

management:
  endpoints:
    web:
      exposure:
        include: health,info